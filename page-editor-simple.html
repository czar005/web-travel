<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор страниц - WorldTravel</title>
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .sortable-ghost{opacity:0.4;background:#c8ebfb}
        .sortable-chosen{transform:rotate(5deg)}
        .sortable-drag{opacity:0.8;background:#e3f2fd;border:2px dashed #2c5aa0}
        /* остальные стили из оригинального файла */
    </style>
</head>
<body>
    <!-- HTML структура остается без изменений -->
    <div class="editor-container">
        <!-- Левая панель - предпросмотр -->
        <div class="preview-panel">
            <div class="panel-header">
                <h2>Предпросмотр страницы</h2>
                <div>
                    <button class="btn btn-warning" onclick="editor.showAddSectionModal()">
                        <i class="fas fa-plus"></i> Добавить секцию
                    </button>
                    <button class="btn btn-secondary" onclick="editor.safeRefresh()">
                        <i class="fas fa-sync"></i> Обновить
                    </button>
                    <button class="btn btn-success" onclick="editor.saveAndExit()">
                        <i class="fas fa-save"></i> Сохранить и выйти
                    </button>
                </div>
            </div>
            <div class="preview-frame-container">
                <iframe class="preview-frame" id="preview-frame" src="index.html?editor=true"></iframe>
            </div>
        </div>

        <!-- Правая панель - редактор -->
        <div class="editor-panel">
            <div class="panel-header">
                <h2>Редактор контента</h2>
            </div>
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="sections">Секции</button>
                <button class="tab-button" data-tab="content">Контент</button>
            </div>
            <div class="panel-content" id="sections-tab">
                <div class="section-list" id="section-list"></div>
            </div>
            <div class="panel-content" id="content-tab" style="display:none">
                <div id="content-editor"></div>
            </div>
        </div>
    </div>

    <input type="file" id="image-file-input" accept="image/*" style="display:none">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <script>
        // БАЗОВАЯ РАБОТАЮЩАЯ ВЕРСИЯ РЕДАКТОРА
        class StablePageEditor {
            constructor() {
                this.currentSection = null;
                this.currentData = {};
                this.hasUnsavedChanges = false;
                this.sections = [];
                this.temporaryUrls = new Map();
                this.init();
            }

            init() {
                console.log('Редактор запущен');
                this.loadSectionsList();
                
                // Базовая очистка при выходе
                window.addEventListener('beforeunload', () => {
                    this.temporaryUrls.forEach(url => {
                        try { URL.revokeObjectURL(url); } catch(e) {}
                    });
                });
            }

            safeRefresh() {
                const frame = document.getElementById('preview-frame');
                frame.src = frame.src.split('?')[0] + '?t=' + Date.now();
            }

            saveAndExit() {
                this.temporaryUrls.forEach(url => {
                    try { URL.revokeObjectURL(url); } catch(e) {}
                });
                window.location.href = 'admin.html';
            }

            // Остальные методы...
        }

        const editor = new StablePageEditor();
    </script>
</body>
</html>
