<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - WorldTravel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .admin-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .admin-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .admin-welcome {
            font-size: 24px;
            margin-bottom: 10px;
            color: white;
        }

        .logout-btn {
            background: rgba(231, 76, 60, 0.8);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: rgba(231, 76, 60, 1);
        }

        .admin-section {
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .section-title {
            color: white;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .country-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .country-info h4 {
            margin-bottom: 5px;
            color: #fff;
        }

        .country-actions button {
            background: rgba(52, 152, 219, 0.8);
            border: none;
            color: white;
            padding: 8px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .country-actions button:hover {
            background: rgba(52, 152, 219, 1);
        }

        .country-actions button.delete {
            background: rgba(231, 76, 60, 0.8);
        }

        .country-actions button.delete:hover {
            background: rgba(231, 76, 60, 1);
        }

        .add-country-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .add-country-form input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.9);
        }

        .add-country-form button {
            background: rgba(46, 204, 113, 0.8);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .add-country-form button:hover {
            background: rgba(46, 204, 113, 1);
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
        }

        .message.success {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border: 1px solid #2ecc71;
        }

        .message.error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }
    </style>
</head>
<body>
    <div class="admin-header">
        <div>
            <h1 class="admin-welcome">Панель управления WorldTravel</h1>
            <p>Управление контентом сайта</p>
        </div>
        <button class="logout-btn" onclick="logout()">Выйти</button>
    </div>

    <div class="admin-container">
        <div class="admin-section">
            <h2 class="section-title">Управление странами</h2>
            
            <div class="add-country-form">
                <input type="text" id="countryName" placeholder="Название страны">
                <input type="text" id="countryDesc" placeholder="Описание страны">
                <button onclick="addCountry()">Добавить страну</button>
            </div>

            <div id="countriesList">
                <!-- Список стран будет здесь -->
            </div>
        </div>

        <div class="admin-section">
            <h2 class="section-title">Статистика</h2>
            <div style="color: white;">
                <p>Стран в базе: <span id="countriesCount">0</span></p>
                <p>Городов в базе: <span id="citiesCount">0</span></p>
            </div>
        </div>
    </div>

    <div id="message" class="message"></div>

    <script>
        // Упрощенная проверка авторизации - только если НЕТ авторизации
        document.addEventListener('DOMContentLoaded', function() {
            const isAuthenticated = localStorage.getItem('adminAuthenticated');
            console.log('Auth check:', isAuthenticated);
            
            // Только если нет авторизации - перенаправляем
          //  if (!isAuthenticated || isAuthenticated !== 'true') {
            //    console.log('Redirecting to login...');
              //  window.location.href = 'admin-login.html';
            //} else {
                console.log('Access granted to admin panel');
                loadCountries();
                updateStats();
            }
        );

        function logout() {
            localStorage.removeItem('adminAuthenticated');
            localStorage.removeItem('adminUsername');
            localStorage.removeItem('authTime');
            window.location.href = 'admin-login.html';
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message ' + type;
            
            setTimeout(() => {
                messageEl.textContent = '';
                messageEl.className = 'message';
            }, 3000);
        }

        async function loadCountries() {
            try {
                // Пробуем загрузить из LocalStorage
                const savedData = localStorage.getItem('travelData');
                let countries = [];
                
                if (savedData) {
                    const data = JSON.parse(savedData);
                    countries = data.countries || [];
                } else {
                    // Если нет в LocalStorage, пробуем загрузить из файла
                    const response = await fetch('./data/content.json');
                    if (response.ok) {
                        const data = await response.json();
                        countries = data.countries || [];
                    }
                }
                
                displayCountries(countries);
                updateStats();
            } catch (error) {
                console.error('Error loading countries:', error);
                showMessage('Ошибка загрузки данных', 'error');
            }
        }

        function displayCountries(countries) {
            const container = document.getElementById('countriesList');
            
            if (countries.length === 0) {
                container.innerHTML = '<p style="color: white; text-align: center;">Стран пока нет</p>';
                return;
            }
            
            container.innerHTML = countries.map(country => `
                <div class="country-item">
                    <div class="country-info">
                        <h4>${country.name}</h4>
                        <p>${country.description}</p>
                    </div>
                    <div class="country-actions">
                        <button onclick="editCountry(${country.id})">Редактировать</button>
                        <button class="delete" onclick="deleteCountry(${country.id})">Удалить</button>
                    </div>
                </div>
            `).join('');
        }

        function addCountry() {
            const name = document.getElementById('countryName').value;
            const desc = document.getElementById('countryDesc').value;
            
            if (!name || !desc) {
                showMessage('Заполните все поля', 'error');
                return;
            }
            
            // Получаем текущие данные
            const savedData = localStorage.getItem('travelData');
            let data = savedData ? JSON.parse(savedData) : { countries: [], cities: [] };
            
            // Добавляем новую страну
            const newId = data.countries.length > 0 ? Math.max(...data.countries.map(c => c.id)) + 1 : 1;
            
            data.countries.push({
                id: newId,
                name: name,
                description: desc,
                image: "images/travel-placeholder.jpg"
            });
            
            // Сохраняем обратно
            localStorage.setItem('travelData', JSON.stringify(data));
            
            // Обновляем интерфейс
            displayCountries(data.countries);
            updateStats();
            showMessage('Страна добавлена!', 'success');
            
            // Очищаем поля
            document.getElementById('countryName').value = '';
            document.getElementById('countryDesc').value = '';
        }

        function editCountry(id) {
            const savedData = localStorage.getItem('travelData');
            if (!savedData) return;
            
            const data = JSON.parse(savedData);
            const country = data.countries.find(c => c.id === id);
            
            if (country) {
                const newName = prompt('Новое название страны:', country.name);
                const newDesc = prompt('Новое описание:', country.description);
                
                if (newName && newDesc) {
                    country.name = newName;
                    country.description = newDesc;
                    localStorage.setItem('travelData', JSON.stringify(data));
                    displayCountries(data.countries);
                    showMessage('Страна обновлена!', 'success');
                }
            }
        }

        function deleteCountry(id) {
            if (!confirm('Удалить эту страну?')) return;
            
            const savedData = localStorage.getItem('travelData');
            if (!savedData) return;
            
            const data = JSON.parse(savedData);
            data.countries = data.countries.filter(c => c.id !== id);
            
            localStorage.setItem('travelData', JSON.stringify(data));
            displayCountries(data.countries);
            updateStats();
            showMessage('Страна удалена!', 'success');
        }

        function updateStats() {
            const savedData = localStorage.getItem('travelData');
            let countriesCount = 0;
            let citiesCount = 0;
            
            if (savedData) {
                const data = JSON.parse(savedData);
                countriesCount = data.countries ? data.countries.length : 0;
                citiesCount = data.cities ? data.cities.length : 0;
            }
            
            document.getElementById('countriesCount').textContent = countriesCount;
            document.getElementById('citiesCount').textContent = citiesCount;
        }
    </script>
</body>
</html>
