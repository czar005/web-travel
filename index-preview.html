<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldTravel - Preview</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        .preview-message { 
            background: #f8f9fa; 
            padding: 20px; 
            text-align: center; 
            border-bottom: 1px solid #dee2e6;
            color: #495057;
        }
        iframe { width: 100%; height: calc(100vh - 60px); border: none; }
    </style>
</head>
<body>
    <div class="preview-message">
        <strong>Предпросмотр:</strong> Режим редактора активен. Blob URL отключены.
    </div>
    <iframe src="index.html?editor=true&noblob=1"></iframe>
    
    <script>
        // Блокируем любые blob операции в iframe
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'blob_operation') {
                console.warn('Blob operation blocked:', event.data);
            }
        });
        
        console.log('✅ Preview mode: blob operations disabled');
    </script>
</body>
</html>
