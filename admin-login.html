<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - WorldTravel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-box h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .user-box {
            position: relative;
            margin-bottom: 30px;
        }

        .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: white;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid white;
            outline: none;
            background: transparent;
        }

        .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: white;
            pointer-events: none;
            transition: 0.5s;
        }

        .user-box input:focus ~ label,
        .user-box input:valid ~ label {
            top: -20px;
            left: 0;
            color: #03e9f4;
            font-size: 12px;
        }

        button {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 12px 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.5s;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background: white;
            color: #667eea;
        }

        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }

        .message.success {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border: 1px solid #2ecc71;
        }

        .message.error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .code-inputs {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .code-inputs input {
            width: 45px;
            height: 45px;
            text-align: center;
            font-size: 20px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 8px;
        }

        .hidden {
            display: none;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Admin Login</h2>
            
            <div id="loginSection">
                <div class="user-box">
                    <input type="text" id="username" required>
                    <label>–õ–æ–≥–∏–Ω</label>
                </div>
                <div class="user-box">
                    <input type="password" id="password" required>
                    <label>–ü–∞—Ä–æ–ª—å</label>
                </div>
                <button type="button" onclick="handleLogin()">–í–æ–π—Ç–∏</button>
            </div>

            <div id="codeSection" class="hidden">
                <div class="message info">
                    –ö–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω –Ω–∞ –≤–∞—à—É –ø–æ—á—Ç—É narekgrigoryan424@gmail.com
                </div>
                <div class="code-inputs">
                    <input type="text" maxlength="1" oninput="moveToNext(this, 1)">
                    <input type="text" maxlength="1" oninput="moveToNext(this, 2)">
                    <input type="text" maxlength="1" oninput="moveToNext(this, 3)">
                    <input type="text" maxlength="1" oninput="moveToNext(this, 4)">
                    <input type="text" maxlength="1" oninput="moveToNext(this, 5)">
                    <input type="text" maxlength="1" oninput="moveToNext(this, 6)">
                </div>
                <button type="button" onclick="verifyCode()">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å –∫–æ–¥</button>
                <button type="button" onclick="goBackToLogin()" style="background: transparent; margin-top: 10px;">–ù–∞–∑–∞–¥</button>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        let currentAuthCode = '';
        let currentUsername = '';

      async function handleLogin() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –ª–æ–≥–∏–Ω–∞ –∏ –ø–∞—Ä–æ–ª—è
    if (username !== 'admin' || password !== 'admin') {
        showMessage('–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å', 'error');
        return;
    }

    showMessage('–û—Ç–ø—Ä–∞–≤–∫–∞ –∫–æ–¥–∞ –Ω–∞ –≤–∞—à—É –ø–æ—á—Ç—É...', 'success');
    setLoadingState(true);

    try {
        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º 6-–∑–Ω–∞—á–Ω—ã–π –∫–æ–¥
        currentAuthCode = Math.floor(100000 + Math.random() * 900000).toString();
        currentUsername = username;
        
        console.log('–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω –∫–æ–¥:', currentAuthCode);

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –∫–æ–¥–∞ –Ω–∞ –ø–æ—á—Ç—É —á–µ—Ä–µ–∑ Formspree
        const response = await fetch('https://formspree.io/f/mpwybjkj', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({
                _replyto: 'narekgrigoryan424@gmail.com',
                _subject: '–ö–æ–¥ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏ Admin Panel - WorldTravel',
                message: `–ö–æ–¥ –¥–ª—è –≤—Ö–æ–¥–∞ –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å: ${currentAuthCode}\n\n–õ–æ–≥–∏–Ω: ${username}\n–í—Ä–µ–º—è: ${new Date().toLocaleString()}\n\n–ù–∏–∫–æ–º—É –Ω–µ —Å–æ–æ–±—â–∞–π—Ç–µ —ç—Ç–æ—Ç –∫–æ–¥!`,
                code: currentAuthCode,
                login: username
            })
        });

        console.log('Response status:', response.status);
        console.log('Response ok:', response.ok);

        if (response.ok) {
            const result = await response.json();
            console.log('Formspree response:', result);
            
            showMessage('‚úÖ –ö–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –≤–∞—à—É –ø–æ—á—Ç—É narekgrigoryan424@gmail.com', 'success');
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –≤–≤–æ–¥ –∫–æ–¥–∞
            document.getElementById('loginSection').classList.add('hidden');
            document.getElementById('codeSection').classList.remove('hidden');
            // –û—á–∏—â–∞–µ–º –ø–æ–ª—è –≤–≤–æ–¥–∞ –∫–æ–¥–∞
            clearCodeInputs();
            // –§–æ–∫—É—Å –Ω–∞ –ø–µ—Ä–≤–æ–µ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –∫–æ–¥–∞
            document.querySelector('.code-inputs input').focus();
            
            // –ü–û–ö–ê–ó–´–í–ê–ï–ú –ö–û–î –î–õ–Ø –¢–ï–°–¢–ê (—É–¥–∞–ª–∏—Ç–µ –ø–æ—Ç–æ–º —ç—Ç—É —Å—Ç—Ä–æ–∫—É)
            showMessage(`‚úÖ –ö–æ–¥ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω! –¢–µ—Å—Ç–æ–≤—ã–π –∫–æ–¥: ${currentAuthCode}`, 'success');
        } else {
            const errorText = await response.text();
            console.error('Formspree error:', errorText);
            showMessage('‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –∫–æ–¥–∞. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.', 'error');
        }
    } catch (error) {
        console.error('Network error:', error);
        showMessage('‚ùå –û—à–∏–±–∫–∞ —Å–µ—Ç–∏. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏–µ.', 'error');
    } finally {
        setLoadingState(false);
    }
}
        function moveToNext(input, nextIndex) {
            const inputs = document.querySelectorAll('.code-inputs input');
            
            // –ï—Å–ª–∏ –≤–≤–µ–¥–µ–Ω —Å–∏–º–≤–æ–ª - –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Å–ª–µ–¥—É—é—â–µ–º—É –ø–æ–ª—é
            if (input.value.length === 1 && nextIndex < inputs.length) {
                inputs[nextIndex].focus();
            }
            
            // –ï—Å–ª–∏ –≤—Å–µ –ø–æ–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω—ã - –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–æ–≤–µ—Ä—è–µ–º –∫–æ–¥
            const allFilled = Array.from(inputs).every(input => input.value.length === 1);
            if (allFilled) {
                verifyCode();
            }
        }

 function verifyCode() {
    const inputs = document.querySelectorAll('.code-inputs input');
    const enteredCode = Array.from(inputs).map(input => input.value).join('');
    
    if (enteredCode.length !== 6) {
        showMessage('–í–≤–µ–¥–∏—Ç–µ –≤—Å–µ 6 —Ü–∏—Ñ—Ä –∫–æ–¥–∞', 'error');
        return;
    }

    setLoadingState(true);

    setTimeout(() => {
        if (enteredCode === currentAuthCode) {
            showMessage('‚úÖ –£—Å–ø–µ—à–Ω—ã–π –≤—Ö–æ–¥! –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ...', 'success');
            
            // –°–û–•–†–ê–ù–Ø–ï–ú –î–ê–ù–ù–´–ï –° –û–¢–õ–ê–î–ö–û–ô
            localStorage.setItem('adminAuthenticated', 'true');
            localStorage.setItem('adminUsername', currentUsername);
            localStorage.setItem('authTime', Date.now().toString());
            
            // –û–¢–õ–ê–î–ö–ê: –ø—Ä–æ–≤–µ—Ä—è–µ–º —á—Ç–æ —Å–æ—Ö—Ä–∞–Ω–∏–ª–æ—Å—å
            console.log('üîê AUTH DATA SAVED:');
            console.log('adminAuthenticated:', localStorage.getItem('adminAuthenticated'));
            console.log('adminUsername:', localStorage.getItem('adminUsername'));
            console.log('authTime:', localStorage.getItem('authTime'));
            
            // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
            setTimeout(() => {
                console.log('üîÑ Redirecting to admin.html...');
                window.location.href = 'admin.html';
            }, 2000);
        } else {
            showMessage('‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.', 'error');
            shakeCodeInputs();
        }
        setLoadingState(false);
    }, 1000);
}
       function goBackToLogin() {
            document.getElementById('codeSection').classList.add('hidden');
            document.getElementById('loginSection').classList.remove('hidden');
            showMessage('', '');
            currentAuthCode = '';
        }

        function clearCodeInputs() {
            const inputs = document.querySelectorAll('.code-inputs input');
            inputs.forEach(input => input.value = '');
        }

        function shakeCodeInputs() {
            const container = document.querySelector('.code-inputs');
            container.style.animation = 'shake 0.5s';
            setTimeout(() => {
                container.style.animation = '';
                clearCodeInputs();
                document.querySelector('.code-inputs input').focus();
            }, 500);
        }

        function setLoadingState(loading) {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.disabled = loading;
                button.classList.toggle('loading', loading);
            });
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message';
            if (type) {
                messageEl.classList.add(type);
            }
            
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–∫—Ä—ã–≤–∞–µ–º —É—Å–ø–µ—à–Ω—ã–µ —Å–æ–æ–±—â–µ–Ω–∏—è —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
            if (type === 'success' && text) {
                setTimeout(() => {
                    if (messageEl.textContent === text) {
                        messageEl.textContent = '';
                        messageEl.className = 'message';
                    }
                }, 5000);
            }
        }

        // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é —Ç—Ä—è—Å–∫–∏
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ª–æ–≥–∏–Ω –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏—è Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (!document.getElementById('codeSection').classList.contains('hidden')) {
                    verifyCode();
                } else {
                    handleLogin();
                }
            }
        });
    </script>
</body>
</html>
