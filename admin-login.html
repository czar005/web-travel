<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - WorldTravel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-box h2 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .user-box {
            position: relative;
            margin-bottom: 30px;
        }

        .user-box input {
            width: 100%;
            padding: 10px 0;
            font-size: 16px;
            color: white;
            margin-bottom: 30px;
            border: none;
            border-bottom: 1px solid white;
            outline: none;
            background: transparent;
        }

        .user-box label {
            position: absolute;
            top: 0;
            left: 0;
            padding: 10px 0;
            font-size: 16px;
            color: white;
            pointer-events: none;
            transition: 0.5s;
        }

        .user-box input:focus ~ label,
        .user-box input:valid ~ label {
            top: -20px;
            left: 0;
            color: #03e9f4;
            font-size: 12px;
        }

        button {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 12px 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.5s;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
        }

        button:hover {
            background: white;
            color: #667eea;
        }

        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }

        .message.success {
            background: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
            border: 1px solid #2ecc71;
        }

        .message.error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid #e74c3c;
        }

        .code-inputs {
            display: flex;
            justify-content: space-between;
            margin: 20px 0;
        }

        .code-inputs input {
            width: 45px;
            height: 45px;
            text-align: center;
            font-size: 20px;
            border: 2px solid white;
            background: transparent;
            color: white;
            border-radius: 8px;
        }

        .hidden {
            display: none;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Admin Login</h2>
            
            <div id="loginSection">
                <div class="user-box">
                    <input type="text" id="username" required>
                    <label>Логин</label>
                </div>
                <div class="user-box">
                    <input type="password" id="password" required>
                    <label>Пароль</label>
                </div>
                <button type="button" onclick="handleLogin()">Войти</button>
            </div>

            <div id="codeSection" class="hidden">
                <div class="message info">
                    Код отправлен на вашу почту narekgrigoryan424@gmail.com
                </div>
                <div class="code-inputs">
                    <input type="text" maxlength="1" oninput="moveToNext(this, 1)">
                    <input type="text" maxlength="1" oninput="moveToNext(this, 2)">
                    <input type="text" maxlength="1" oninput="moveToNext(this, 3)">
                    <input type="text" maxlength="1" oninput="moveToNext(this, 4)">
                    <input type="text" maxlength="1" oninput="moveToNext(this, 5)">
                    <input type="text" maxlength="1" oninput="moveToNext(this, 6)">
                </div>
                <button type="button" onclick="verifyCode()">Подтвердить код</button>
                <button type="button" onclick="goBackToLogin()" style="background: transparent; margin-top: 10px;">Назад</button>
            </div>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        let currentAuthCode = '';
        let currentUsername = '';

        async function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Простая проверка логина и пароля
            if (username !== 'admin' || password !== 'admin') {
                showMessage('Неверный логин или пароль', 'error');
                return;
            }

            showMessage('Отправка кода на вашу почту...', 'success');
            setLoadingState(true);

            try {
                // Генерируем 6-значный код
                currentAuthCode = Math.floor(100000 + Math.random() * 900000).toString();
                currentUsername = username;

                // Отправка кода на почту через Formspree
                const response = await fetch('https://formspree.io/f/mpwybjkj', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'narekgrigoryan424@gmail.com',
                        subject: 'Код аутентификации Admin Panel - WorldTravel',
                        message: `Код для входа в админ-панель: ${currentAuthCode}\n\nЛогин: ${username}\nВремя: ${new Date().toLocaleString()}\n\nНикому не сообщайте этот код!`
                    })
                });

                if (response.ok) {
                    showMessage('✅ Код отправлен! Проверьте вашу почту narekgrigoryan424@gmail.com', 'success');
                    // Переключаемся на ввод кода
                    document.getElementById('loginSection').classList.add('hidden');
                    document.getElementById('codeSection').classList.remove('hidden');
                    // Очищаем поля ввода кода
                    clearCodeInputs();
                    // Фокус на первое поле ввода кода
                    document.querySelector('.code-inputs input').focus();
                } else {
                    showMessage('❌ Ошибка отправки кода. Попробуйте еще раз.', 'error');
                }
            } catch (error) {
                console.error('Error sending code:', error);
                showMessage('❌ Ошибка сети. Проверьте подключение.', 'error');
            } finally {
                setLoadingState(false);
            }
        }

        function moveToNext(input, nextIndex) {
            const inputs = document.querySelectorAll('.code-inputs input');
            
            // Если введен символ - переходим к следующему полю
            if (input.value.length === 1 && nextIndex < inputs.length) {
                inputs[nextIndex].focus();
            }
            
            // Если все поля заполнены - автоматически проверяем код
            const allFilled = Array.from(inputs).every(input => input.value.length === 1);
            if (allFilled) {
                verifyCode();
            }
        }

        function verifyCode() {
            const inputs = document.querySelectorAll('.code-inputs input');
            const enteredCode = Array.from(inputs).map(input => input.value).join('');
            
            if (enteredCode.length !== 6) {
                showMessage('Введите все 6 цифр кода', 'error');
                return;
            }

            setLoadingState(true);

            // Имитация загрузки для лучшего UX
            setTimeout(() => {
                if (enteredCode === currentAuthCode) {
                    showMessage('✅ Успешный вход! Перенаправление...', 'success');
                    // Сохраняем статус авторизации
                    localStorage.setItem('adminAuthenticated', 'true');
                    localStorage.setItem('adminUsername', currentUsername);
                    
                    // Перенаправляем в админ-панель через 2 секунды
                    setTimeout(() => {
                        window.location.href = 'admin-real.html';
                    }, 2000);
                } else {
                    showMessage('❌ Неверный код. Попробуйте еще раз.', 'error');
                    shakeCodeInputs();
                }
                setLoadingState(false);
            }, 1000);
        }

        function goBackToLogin() {
            document.getElementById('codeSection').classList.add('hidden');
            document.getElementById('loginSection').classList.remove('hidden');
            showMessage('', '');
            currentAuthCode = '';
        }

        function clearCodeInputs() {
            const inputs = document.querySelectorAll('.code-inputs input');
            inputs.forEach(input => input.value = '');
        }

        function shakeCodeInputs() {
            const container = document.querySelector('.code-inputs');
            container.style.animation = 'shake 0.5s';
            setTimeout(() => {
                container.style.animation = '';
                clearCodeInputs();
                document.querySelector('.code-inputs input').focus();
            }, 500);
        }

        function setLoadingState(loading) {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.disabled = loading;
                button.classList.toggle('loading', loading);
            });
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = 'message';
            if (type) {
                messageEl.classList.add(type);
            }
            
            // Автоматически скрываем успешные сообщения через 5 секунд
            if (type === 'success' && text) {
                setTimeout(() => {
                    if (messageEl.textContent === text) {
                        messageEl.textContent = '';
                        messageEl.className = 'message';
                    }
                }, 5000);
            }
        }

        // Добавляем анимацию тряски
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);

        // Автофокус на логин при загрузке
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });

        // Обработка нажатия Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                if (!document.getElementById('codeSection').classList.contains('hidden')) {
                    verifyCode();
                } else {
                    handleLogin();
                }
            }
        });
    </script>
</body>
</html>
