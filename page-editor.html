<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор страниц</title>
    <link rel="stylesheet" href="page-editor.css">
</head>
<body>
    <div class="editor-container">
        <!-- Левая панель - предпросмотр страницы -->
        <div class="preview-panel">
            <div class="preview-header">
                <h2>Предпросмотр страницы</h2>
                <button id="addBlockBtn" class="btn-primary">+ Добавить блок</button>
            </div>
            <div id="pagePreview" class="page-preview">
                <!-- Блоки будут добавляться динамически -->
            </div>
        </div>

        <!-- Правая панель - редактор -->
        <div class="editor-panel" id="editorPanel">
            <div class="editor-header">
                <h2 id="editorTitle">Редактор блока</h2>
                <button id="closeEditor" class="btn-secondary">×</button>
            </div>
            
            <div class="editor-content" id="editorContent">
                <div class="editor-placeholder">
                    <p>Выберите блок для редактирования</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Модальное окно добавления блока -->
    <div id="addBlockModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Добавить новый блок</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Тип блока:</label>
                    <select id="blockType">
                        <option value="text">Текстовый блок</option>
                        <option value="image">Блок с изображением</option>
                        <option value="hero">Герой-блок</option>
                        <option value="features">Блок особенностей</option>
                        <option value="cta">Призыв к действию</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Позиция:</label>
                    <select id="blockPosition">
                        <option value="start">В начало</option>
                        <option value="end">В конец</option>
                    </select>
                </div>

                <div id="blockPreview" class="block-preview">
                    <h4>Предпросмотр:</h4>
                    <div id="blockPreviewContent"></div>
                </div>

                <div class="form-actions">
                    <button id="confirmAddBlock" class="btn-primary">Добавить блок</button>
                    <button id="cancelAddBlock" class="btn-secondary">Отмена</button>
                </div>
            </div>
        </div>
    </div>

    <script src="page-editor.js"></script>
</body>
</html>
