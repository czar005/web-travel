            init() {

                setTimeout(() => {

            }

            loadSectionsList() {
                const container = document.getElementById('section-list');
                container.innerHTML = this.sections.map(section => `

            }

            setupFrameListener() {
                const frame = document.getElementById('preview-frame');
                frame.onload = () => {

                    // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ–¥–∞–∫—Ç–æ—Ä –µ—Å–ª–∏ –±—ã–ª–∞ –≤—ã–±—Ä–∞–Ω–∞ —Å–µ–∫—Ü–∏—è
                    if (this.currentSection) {
                        setTimeout(() => {
                            this.selectSection(this.currentSection.id);
                        }, 500);
                    }
                };
            }

            loadCurrentData() {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å dataManager
                if (typeof window.dataManager !== 'undefined' && window.dataManager) {
                    this.currentData = window.dataManager.getData() || {};
                    console.log('üìÅ –ó–∞–≥—Ä—É–∂–µ–Ω—ã —Ç–µ–∫—É—â–∏–µ –¥–∞–Ω–Ω—ã–µ:', this.currentData);
                } else {
                    console.warn('‚ö†Ô∏è DataManager –Ω–µ –¥–æ—Å—Ç—É–ø–µ–Ω, –∏—Å–ø–æ–ª—å–∑—É–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ');
                    this.currentData = this.getLocalData();
                }
            }

            getLocalData() {
                // –õ–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ –¥–∞–Ω–Ω—ã—Ö –∫–∞–∫ fallback
                const localData = localStorage.getItem('worldtravel_editor_data');
                if (localData) {
                    return JSON.parse(localData);
                }
                return {
                    content: {
                        hero: { title: '–û—Ç–∫—Ä–æ–π—Ç–µ –º–∏—Ä —Å WorldTravel', subtitle: '–ú—ã —Å–æ–∑–¥–∞–µ–º –Ω–µ–∑–∞–±—ã–≤–∞–µ–º—ã–µ –ø—É—Ç–µ—à–µ—Å—Ç–≤–∏—è –ø–æ –≤—Å–µ–º—É –º–∏—Ä—É. –û—Ç —ç–∫–∑–æ—Ç–∏—á–µ—Å–∫–∏—Ö –ø–ª—è–∂–µ–π –¥–æ –≥–æ—Ä–Ω—ã—Ö –≤–µ—Ä—à–∏–Ω - –≤–∞—à–µ –ø—Ä–∏–∫–ª—é—á–µ–Ω–∏–µ –Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è –∑–¥–µ—Å—å.' },
                        about: { 
                            title: '–û –Ω–∞—à–µ–π –∫–æ–º–ø–∞–Ω–∏–∏', 
                            description: 'WorldTravel - —ç—Ç–æ –∫–æ–º–∞–Ω–¥–∞ –ø—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω—ã—Ö –ø—É—Ç–µ—à–µ—Å—Ç–≤–µ–Ω–Ω–∏–∫–æ–≤ –∏ —ç–∫—Å–ø–µ—Ä—Ç–æ–≤ –ø–æ —Ç—É—Ä–∏–∑–º—É —Å –±–æ–ª–µ–µ —á–µ–º 10-–ª–µ—Ç–Ω–∏–º –æ–ø—ã—Ç–æ–º —Ä–∞–±–æ—Ç—ã. –ú—ã —Å–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º—Å—è –Ω–∞ —Å–æ–∑–¥–∞–Ω–∏–∏ –∏–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω—ã—Ö –º–∞—Ä—à—Ä—É—Ç–æ–≤ –∏ —É–Ω–∏–∫–∞–ª—å–Ω—ã—Ö travel-—Ä–µ—à–µ–Ω–∏–π.',
                            stats: [
                                { value: '5000', label: '–î–æ–≤–æ–ª—å–Ω—ã—Ö –∫–ª–∏–µ–Ω—Ç–æ–≤' },
                                { value: '50', label: '–°—Ç—Ä–∞–Ω –º–∏—Ä–∞' },
                                { value: '10 –ª–µ—Ç', label: '–û–ø—ã—Ç–∞ —Ä–∞–±–æ—Ç—ã' }
                            ]
                        },
                        services: { title: '–ù–∞—à–∏ —É—Å–ª—É–≥–∏' },
                        destinations: { title: '–ü–æ–ø—É–ª—è—Ä–Ω—ã–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è', subtitle: '–û—Ç–∫—Ä–æ–π—Ç–µ –¥–ª—è —Å–µ–±—è –ª—É—á—à–∏–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è –º–∏—Ä–∞ —Å –Ω–∞—à–∏–º–∏ —ç–∫—Å–∫–ª—é–∑–∏–≤–Ω—ã–º–∏ —Ç—É—Ä–∞–º–∏' },
                        contact: { title: '–°–≤—è–∂–∏—Ç–µ—Å—å —Å –Ω–∞–º–∏' }
                    }
                };
            }

            saveLocalData(data) {
                localStorage.setItem('worldtravel_editor_data', JSON.stringify(data));
            }

            selectSection(sectionId) {
                console.log('üéØ –í—ã–±–æ—Ä —Å–µ–∫—Ü–∏–∏:', sectionId);
                
                // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö —Å–µ–∫—Ü–∏–π
                document.querySelectorAll('.section-item').forEach(item => {
                    item.classList.remove('active');
                });

                // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –≤—ã–±—Ä–∞–Ω–Ω–æ–π —Å–µ–∫—Ü–∏–∏
                const selectedItem = document.querySelector(`[onclick="editor.selectSection('${sectionId}')"]`);
                if (selectedItem) {
                    selectedItem.classList.add('active');
                }

                this.currentSection = this.sections.find(s => s.id === sectionId);
                this.showContentEditor();
                this.showTab('content');
            }

            showTab(tabName) {
                console.log('üìë –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –Ω–∞ –≤–∫–ª–∞–¥–∫—É:', tabName);
                
                // –°–∫—Ä—ã–≤–∞–µ–º –≤—Å–µ –≤–∫–ª–∞–¥–∫–∏
                document.querySelectorAll('.panel-content').forEach(tab => {
                    tab.style.display = 'none';
                });
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é –≤–∫–ª–∞–¥–∫—É
                const targetTab = document.getElementById(tabName + '-tab');
                if (targetTab) {
                    targetTab.style.display = 'block';
                }
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–µ –∫–Ω–æ–ø–∫–∏
                document.querySelectorAll('.tab-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // –ù–∞—Ö–æ–¥–∏–º –∫–Ω–æ–ø–∫—É —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤—É—é—â–µ–π –≤–∫–ª–∞–¥–∫–∏
                const targetButton = Array.from(document.querySelectorAll('.tab-button')).find(btn => 
                    btn.textContent.includes(tabName === 'sections' ? '–°–µ–∫—Ü–∏–∏' : '–ö–æ–Ω—Ç–µ–Ω—Ç')
                );
                if (targetButton) {
                    targetButton.classList.add('active');
                }
            }

            showContentEditor() {
                if (!this.currentSection) return;

                const editor = document.getElementById('content-editor');
                const frame = document.getElementById('preview-frame');
                
                let editorHTML = `
                    <div class="content-header">

                        <p style="color: #666; margin-top: 5px; font-size: 0.9em;">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–≥–æ —Å–µ–∫—Ü–∏–∏</p>
                    </div>
                `;

                // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–µ–∫—É—â–∏–µ –∑–Ω–∞—á–µ–Ω–∏—è
                this.currentSection.fields.forEach(field => {
                    if (field.type === 'stats') {
                        editorHTML += this.getStatsEditor();
                    } else {
                        const currentValue = this.getCurrentValue(field);
                        editorHTML += `

                                <label>${field.label}:</label>
                                ${field.type === 'textarea' ? 
                                    `<textarea class="form-control" data-field="${field.id}" data-selector="${field.selector}" placeholder="–í–≤–µ–¥–∏—Ç–µ ${field.label.toLowerCase()}...">${currentValue}</textarea>` :
                                    `<input type="text" class="form-control" data-field="${field.id}" data-selector="${field.selector}" value="${currentValue}" placeholder="–í–≤–µ–¥–∏—Ç–µ ${field.label.toLowerCase()}...">`
                                }
                            </div>
                        `;
                    }
                });

                editorHTML += `
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="editor.saveChanges()">
                            <i class="fas fa-save"></i> –ü—Ä–∏–º–µ–Ω–∏—Ç—å –∏–∑–º–µ–Ω–µ–Ω–∏—è
                        </button>
                        <button class="btn btn-secondary" onclick="editor.showTab('sections')">
                            <i class="fas fa-arrow-left"></i> –ù–∞–∑–∞–¥ –∫ —Å–ø–∏—Å–∫—É
                        </button>
                    </div>
                    
                    <div class="debug-info">
                        <strong>–û—Ç–ª–∞–¥–∫–∞:</strong> –°–µ–∫—Ü–∏—è: ${this.currentSection.id} | –ü–æ–ª—è: ${this.currentSection.fields.length}
                    </div>
                `;

                editor.innerHTML = editorHTML;
                this.hasUnsavedChanges = false;
            }

            getCurrentValue(field) {
                // –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –∏–∑ dataManager
                if (typeof window.dataManager !== 'undefined' && window.dataManager && this.currentData.content) {
                    const sectionData = this.currentData.content[this.currentSection.id];
                    if (sectionData && sectionData[field.id]) {
                        return this.escapeHtml(sectionData[field.id]);
                    }
                }
                
                // –ï—Å–ª–∏ –≤ dataManager –Ω–µ—Ç, –ø—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –∏–∑ –ª–æ–∫–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
                if (this.currentData.content && this.currentData.content[this.currentSection.id]) {
                    const sectionData = this.currentData.content[this.currentSection.id];
                    if (sectionData[field.id]) {
                        return this.escapeHtml(sectionData[field.id]);
                    }
                }
                
                // –ï—Å–ª–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–µ—Ç, –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –ø—É—Å—Ç—É—é —Å—Ç—Ä–æ–∫—É
                return '';
            }

            getStatsEditor() {
                let stats = [];
                
                // –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –∏–∑ dataManager –∏–ª–∏ –ª–æ–∫–∞–ª—å–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
                if ((typeof window.dataManager !== 'undefined' && window.dataManager && this.currentData.content && this.currentData.content.about) ||
                    (this.currentData.content && this.currentData.content.about)) {
                    stats = this.currentData.content.about.stats || [];
                }
                
                // –ï—Å–ª–∏ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ –Ω–µ—Ç, –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—É—é
                if (stats.length === 0) {
                    stats = [
                        { value: '5000', label: '–î–æ–≤–æ–ª—å–Ω—ã—Ö –∫–ª–∏–µ–Ω—Ç–æ–≤' },
                        { value: '50', label: '–°—Ç—Ä–∞–Ω –º–∏—Ä–∞' },
                        { value: '10 –ª–µ—Ç', label: '–û–ø—ã—Ç–∞ —Ä–∞–±–æ—Ç—ã' }
                    ];
                }

                let statsHTML = '<div class="form-group"><label>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞:</label><div class="stats-editor">';
                
                stats.forEach((stat, index) => {
                    statsHTML += `
                        <div class="stat-row">
                            <input type="text" class="form-control" data-stat-value="${index}" 
                                   value="${this.escapeHtml(stat.value)}" placeholder="–ó–Ω–∞—á–µ–Ω–∏–µ (–Ω–∞–ø—Ä–∏–º–µ—Ä: 5000)">
                            <input type="text" class="form-control" data-stat-label="${index}" 
                                   value="${this.escapeHtml(stat.label)}" placeholder="–ü–æ–¥–ø–∏—Å—å (–Ω–∞–ø—Ä–∏–º–µ—Ä: –î–æ–≤–æ–ª—å–Ω—ã—Ö –∫–ª–∏–µ–Ω—Ç–æ–≤)">
                        </div>
                    `;
                });

                statsHTML += '</div></div>';
                return statsHTML;
            }

            saveChanges() {
                if (!this.currentSection) {
                    this.showNotification('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ —Å–µ–∫—Ü–∏—é –¥–ª—è —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è', 'error');
                    return;
                }

                console.log('üíæ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∏–∑–º–µ–Ω–µ–Ω–∏–π –¥–ª—è —Å–µ–∫—Ü–∏–∏:', this.currentSection.id);

                try {
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ
                    const success = this.saveToDataManager();
                    
                    if (success) {
                        // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ—Ä–µ–π–º –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä–∞
                        this.updatePreviewFrame();
                        
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ
                        this.showSaveIndicator('–ò–∑–º–µ–Ω–µ–Ω–∏—è —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!');
                        this.showNotification('–ò–∑–º–µ–Ω–µ–Ω–∏—è –ø—Ä–∏–º–µ–Ω–µ–Ω—ã –∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!');
                        
                        this.hasUnsavedChanges = false;
                    } else {
                        throw new Error('–ù–µ —É–¥–∞–ª–æ—Å—å —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ');
                    }
                    
                } catch (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è:', error);
                    this.showNotification('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ –∏–∑–º–µ–Ω–µ–Ω–∏–π', 'error');
                }
            }

            saveToDataManager() {
                const updates = {};
                
                // –°–æ–±–∏—Ä–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –¥–ª—è –æ–±—ã—á–Ω—ã—Ö –ø–æ–ª–µ–π
                this.currentSection.fields.forEach(field => {
                    if (field.type !== 'stats') {
                        const input = document.querySelector(`[data-field="${field.id}"]`);
                        if (input) {
                            updates[field.id] = input.value;
                        }
                    }
                });

                // –°–æ–±–∏—Ä–∞–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                if (this.currentSection.id === 'about') {
                    const stats = [];
                    for (let i = 0; i < 3; i++) {
                        const valueInput = document.querySelector(`[data-stat-value="${i}"]`);
                        const labelInput = document.querySelector(`[data-stat-label="${i}"]`);
                        
                        if (valueInput && labelInput) {
                            stats.push({
                                value: valueInput.value,
                                label: labelInput.value
                            });
                        }
                    }
                    updates.stats = stats;
                }

                console.log('üìù –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è —Å–µ–∫—Ü–∏–∏:', this.currentSection.id, updates);

                // –ü—Ä–æ–±—É–µ–º —Å–æ—Ö—Ä–∞–Ω–∏—Ç—å —á–µ—Ä–µ–∑ dataManager
                if (typeof window.dataManager !== 'undefined' && window.dataManager) {
                    const success = window.dataManager.updateContent(this.currentSection.id, updates);
                    if (success) {
                        // –û–±–Ω–æ–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                        this.loadCurrentData();
                        return true;
                    }
                }

                // Fallback: —Å–æ—Ö—Ä–∞–Ω—è–µ–º –≤ –ª–æ–∫–∞–ª—å–Ω–æ–µ —Ö—Ä–∞–Ω–∏–ª–∏—â–µ
                console.log('‚ö†Ô∏è –ò—Å–ø–æ–ª—å–∑—É–µ–º –ª–æ–∫–∞–ª—å–Ω–æ–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ');
                if (!this.currentData.content) {
                    this.currentData.content = {};
                }
                if (!this.currentData.content[this.currentSection.id]) {
                    this.currentData.content[this.currentSection.id] = {};
                }
                
                Object.assign(this.currentData.content[this.currentSection.id], updates);
                this.saveLocalData(this.currentData);
                
                return true;
            }

            updatePreviewFrame() {
                const frame = document.getElementById('preview-frame');
                // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º —Ñ—Ä–µ–π–º —Å –Ω–æ–≤—ã–º timestamp
                const currentSrc = frame.src.split('&t=')[0];
                frame.src = currentSrc + '&t=' + Date.now();
            }

            safeRefresh() {
                if (this.hasUnsavedChanges) {
                    if (!confirm('–£ –≤–∞—Å –µ—Å—Ç—å –Ω–µ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è. –û–±–Ω–æ–≤–∏—Ç—å –ø—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä?')) {
                        return;
                    }
                }
                
                const frame = document.getElementById('preview-frame');
                frame.src = frame.src.split('&t=')[0] + '&t=' + Date.now();
                this.showNotification('–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –æ–±–Ω–æ–≤–ª–µ–Ω');
            }

            saveAndExit() {
                if (this.hasUnsavedChanges) {
                    if (confirm('–£ –≤–∞—Å –µ—Å—Ç—å –Ω–µ—Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è. –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –ø–µ—Ä–µ–¥ –≤—ã—Ö–æ–¥–æ–º?')) {
                        this.saveChanges();
                    }
                }
                
                this.showNotification('–í–æ–∑–≤—Ä–∞—Ç –≤ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å...');
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);
            }

            showNotification(message, type = 'success') {
                const notification = document.createElement('div');
                notification.className = `notification ${type === 'error' ? 'error' : ''}`;
                notification.innerHTML = `
                    <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : 'check-circle'}"></i>
                    ${message}
                `;
                
                document.body.appendChild(notification);
                
                setTimeout(() => {
                    if (notification.parentElement) {
                        notification.remove();
                    }
                }, 4000);
            }

            showSaveIndicator(message) {
                const indicator = document.getElementById('save-indicator');
                const messageEl = document.getElementById('save-message');
                
                if (indicator && messageEl) {
                    messageEl.textContent = message;
                    indicator.classList.add('show');
                    
                    setTimeout(() => {
                        indicator.classList.remove('show');
                    }, 3000);
                }
            }

            escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–µ–¥–∞–∫—Ç–æ—Ä–∞
        const editor = new StablePageEditor();

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫
        window.refreshPreview = () => editor.safeRefresh();
        window.saveAndExit = () => editor.saveAndExit();
    </script>
