<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorldTravel - Админка</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; background: #f5f7fb; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { background: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .btn { background: #2c5aa0; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        .btn-success { background: #28a745; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; }
        .modal.active { display: flex; }
        .modal-content { background: white; padding: 20px; border-radius: 10px; width: 500px; }
        .form-group { margin: 10px 0; }
        .form-control { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WorldTravel Admin</h1>
            <button class="btn" onclick="logout()">Выйти</button>
        </div>
        
        <button class="btn btn-success" onclick="openModal()">Добавить страну</button>
        
        <div id="countries-list" style="margin-top: 20px;"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <h3>Добавить страну</h3>
            <form onsubmit="saveCountry(event)">
                <div class="form-group">
                    <label>Название:</label>
                    <input type="text" id="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Описание:</label>
                    <textarea id="description" class="form-control" required></textarea>
                </div>
                <div class="form-group">
                    <label>Цена:</label>
                    <input type="text" id="price" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success">Сохранить</button>
                <button type="button" class="btn" onclick="closeModal()">Отмена</button>
            </form>
        </div>
    </div>

    <script src="data-manager.js"></script>
    <script>
    // Проверка авторизации
    if (!localStorage.getItem('adminAuthenticated')) {
        alert('Требуется авторизация!');
        window.location.href = 'admin-login.html';
    }

    // Функции модального окна
    function openModal() {
        console.log('Открытие модального окна');
        document.getElementById('modal').classList.add('active');
    }

    function closeModal() {
        document.getElementById('modal').classList.remove('active');
    }

    // Сохранение страны
    function saveCountry(event) {
        event.preventDefault();
        
        const name = document.getElementById('name').value;
        const description = document.getElementById('description').value;
        const price = document.getElementById('price').value;

        if (!name || !description || !price) {
            alert('Заполните все поля!');
            return;
        }

        const country = {
            id: Date.now().toString(),
            name: name,
            description: description,
            price: price
        };

        // Сохраняем через dataManager
        const countries = window.dataManager.getCountries();
        countries.push(country);
        window.dataManager.updateCountries(countries);

        // Обновляем список
        loadCountries();
        
        // Закрываем модальное окно
        closeModal();
        
        // Очищаем форму
        document.getElementById('name').value = '';
        document.getElementById('description').value = '';
        document.getElementById('price').value = '';

        alert('Страна добавлена!');
    }

    // Загрузка стран
    function loadCountries() {
        const container = document.getElementById('countries-list');
        const countries = window.dataManager.getCountries();

        if (countries.length === 0) {
            container.innerHTML = '<p>Стран пока нет</p>';
            return;
        }

        container.innerHTML = countries.map(country => `
            <div style="background: white; padding: 15px; margin: 10px 0; border-radius: 5px;">
                <h3>${country.name}</h3>
                <p>${country.description}</p>
                <p><strong>${country.price}</strong></p>
                <button class="btn" onclick="editCountry('${country.id}')">Редактировать</button>
                <button class="btn" style="background: #dc3545;" onclick="deleteCountry('${country.id}')">Удалить</button>
            </div>
        `).join('');
    }

    function editCountry(id) {
        const countries = window.dataManager.getCountries();
        const country = countries.find(c => c.id === id);
        if (country) {
            document.getElementById('name').value = country.name;
            document.getElementById('description').value = country.description;
            document.getElementById('price').value = country.price;
            openModal();
        }
    }

    function deleteCountry(id) {
        if (confirm('Удалить страну?')) {
            const countries = window.dataManager.getCountries().filter(c => c.id !== id);
            window.dataManager.updateCountries(countries);
            loadCountries();
        }
    }

    function logout() {
        localStorage.removeItem('adminAuthenticated');
        window.location.href = 'admin-login.html';
    }

    // Загружаем страны при старте
    document.addEventListener('DOMContentLoaded', loadCountries);
    </script>
</body>
</html>
