    <style>

        * {

        body {

        .admin-container {

        .admin-header {

        }

        .tabs {

            background: white;

            border-radius: 12px;

        }

        .tab-btn {
            padding: 12px 24px;
            border: none;
            background: #f8f9fa;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: #2c5aa0;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {

        }

        .content-section {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);

        }

        .section-header {
            display: flex;

            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #f1f3f4;
        }

        .btn {
            background: #2c5aa0;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn:hover {
            background: #1e3d72;
            transform: translateY(-2px);
        }

        .btn-success {
            background: #28a745;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-logout {
            background: #dc3545;
        }

        .btn-home {
            background: #17a2b8;
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5ee;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #2c5aa0;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
            border: 1px solid #e1e5ee;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: linear-gradient(135deg, #2c5aa0, #4a7bc8);
            color: white;
            padding: 1.5rem;
        }

        .card-body {
            padding: 1.5rem;
        }

        .card-actions {
            padding: 1rem 1.5rem;
            background: #f8f9fa;
            display: flex;
            gap: 0.5rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: white;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 1rem;
            z-index: 10000;
            border-left: 4px solid #28a745;
        }

        .notification.error {
            border-left-color: #dc3545;
            background: #f8d7da;
            color: #721c24;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- –ù–û–í–ê–Ø –°–ò–°–¢–ï–ú–ê –ü–†–û–í–ï–†–ö–ò –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò -->
    <script>
    (function checkAdminAuth() {

        if (!localAuth && !sessionAuth) {

            alert('–¢—Ä–µ–±—É–µ—Ç—Å—è –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è! –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É.');
            window.location.href = 'admin-login.html';

        console.log('‚úÖ –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∞. –ó–∞–≥—Ä—É–∑–∫–∞ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª–∏...');

    </script>

    <div class="admin-container">
        <div class="admin-header">

                <p>–ü–æ–ª–Ω–∞—è –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å–∞–π—Ç–æ–º</p>

        <!-- –¢–∞–±—ã -->
        <div class="tabs">

            <button class="tab-btn" data-tab="content">–ö–æ–Ω—Ç–µ–Ω—Ç —Å–∞–π—Ç–∞</button>
            <button class="tab-btn" data-tab="design">–î–∏–∑–∞–π–Ω –∏ –±–ª–æ–∫–∏</button>

        <!-- –í–∫–ª–∞–¥–∫–∞ –°—Ç—Ä–∞–Ω—ã -->

                <div class="section-header">

                    <button class="btn btn-success" onclick="openCountryModal()">
                        <i class="fas fa-plus"></i> –î–æ–±–∞–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω—É

                <div class="card-grid" id="countries-list">
                    <!-- –°—Ç—Ä–∞–Ω—ã –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∑–¥–µ—Å—å -->

        <!-- –û—Å—Ç–∞–ª—å–Ω—ã–µ –≤–∫–ª–∞–¥–∫–∏... -->
    </div>

    <!-- Country Modal -->
    <div class="modal" id="countryModal">
        <div class="modal-content">
            <div class="section-header">
                <h3 id="modalTitle">–î–æ–±–∞–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω—É</h3>
                <button onclick="closeModal()" style="background: none; border: none; font-size: 1.5rem; cursor: pointer; color: #666;">√ó</button>
            </div>
            <form id="countryForm">
                <div class="form-group">
                    <label>–ù–∞–∑–≤–∞–Ω–∏–µ —Å—Ç—Ä–∞–Ω—ã *</label>
                    <input type="text" id="country-name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>–û–ø–∏—Å–∞–Ω–∏–µ *</label>
                    <textarea id="country-description" class="form-control" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>–¶–µ–Ω–∞ –æ—Ç *</label>
                    <input type="text" id="country-price" class="form-control" placeholder="–æ—Ç $500" required>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn" onclick="closeModal()">–û—Ç–º–µ–Ω–∞</button>
                    <button type="submit" class="btn btn-success">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Å—Ç—Ä–∞–Ω—É</button>

        </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –¥–æ–º–æ–π -->
    <button class="btn btn-home" onclick="window.open('index.html', '_blank')" title="–ù–∞ –≥–ª–∞–≤–Ω—É—é">
        <i class="fas fa-home"></i>
    </button>

    <script src="data-manager.js"></script>
    <script>
    // –ü–†–û–°–¢–û–ô –ò –†–ê–ë–û–ß–ò–ô –ö–û–î –ê–î–ú–ò–ù–ö–ò
    console.log('üöÄ –ó–∞–≥—Ä—É–∑–∫–∞ –∞–¥–º–∏–Ω–∫–∏...');

    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
    function openCountryModal(countryId = null) {
        console.log('üìù –û—Ç–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –¥–ª—è —Å—Ç—Ä–∞–Ω—ã:', countryId);
        const modal = document.getElementById('countryModal');
        const title = document.getElementById('modalTitle');

        if (!modal) {
            console.error('‚ùå –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ!');
            showNotification('–û—à–∏–±–∫–∞: –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ', 'error');
            return;
        }

        if (countryId) {
            title.textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å—Ç—Ä–∞–Ω—É';
            fillCountryForm(countryId);
        } else {
            title.textContent = '–î–æ–±–∞–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω—É';
            resetCountryForm();
        }
        
        modal.classList.add('active');
        console.log('‚úÖ –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –æ—Ç–∫—Ä—ã—Ç–æ');
    }

    function closeModal() {
        const modal = document.getElementById('countryModal');
        if (modal) {
            modal.classList.remove('active');
        }
        console.log('‚úÖ –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∑–∞–∫—Ä—ã—Ç–æ');
    }

    function fillCountryForm(countryId) {
        const countries = window.dataManager.getCountries();
        const country = countries.find(c => c.id === countryId);
        if (country) {
            document.getElementById('country-name').value = country.name;
            document.getElementById('country-description').value = country.description || '';
            document.getElementById('country-price').value = country.price || '';
        }
    }

    function resetCountryForm() {
        document.getElementById('countryForm').reset();
    }

    function saveCountry(event) {
        if (event) event.preventDefault();
        
        console.log('üíæ –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å—Ç—Ä–∞–Ω—ã...');
        
        const name = document.getElementById('country-name').value;
        const description = document.getElementById('country-description').value;
        const price = document.getElementById('country-price').value;

        if (!name || !description || !price) {
            showNotification('‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è', 'error');
            return;
        }

        const countryData = {
            id: 'country-' + Date.now(),
            name: name,
            description: description,
            price: price,
            shortDescription: description.substring(0, 100) + '...',
            image: "images/travel-placeholder.jpg"
        };

        console.log('üì¶ –î–∞–Ω–Ω—ã–µ —Å—Ç—Ä–∞–Ω—ã:', countryData);

        try {
            const countries = window.dataManager.getCountries();
            countries.push(countryData);

            const success = window.dataManager.updateCountries(countries);
            
            if (success) {
                showNotification(`‚úÖ –°—Ç—Ä–∞–Ω–∞ "${name}" –¥–æ–±–∞–≤–ª–µ–Ω–∞!`);
                closeModal();
                renderCountries();
            } else {
                showNotification('‚ùå –û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Å—Ç—Ä–∞–Ω—ã', 'error');
            }
            
        } catch (error) {
            console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ —Å—Ç—Ä–∞–Ω—ã:', error);
            showNotification('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–∏ —Å—Ç—Ä–∞–Ω—ã', 'error');
        }
    }

    function renderCountries() {
        const container = document.getElementById('countries-list');
        if (!container) {
            console.error('‚ùå countries-list –Ω–µ –Ω–∞–π–¥–µ–Ω');
            return;
        }

        const countries = window.dataManager.getCountries();
        console.log('üìä –°—Ç—Ä–∞–Ω –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è:', countries.length);

        if (countries.length === 0) {
            container.innerHTML = `
                <div style="text-align: center; padding: 3rem; color: #666; grid-column: 1 / -1;">
                    <i class="fas fa-globe-americas" style="font-size: 4rem; margin-bottom: 1rem;"></i>
                    <h3>–°—Ç—Ä–∞–Ω –ø–æ–∫–∞ –Ω–µ—Ç</h3>
                    <p>–î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—É—é —Å—Ç—Ä–∞–Ω—É</p>
                </div>
            `;
            return;
        }

        container.innerHTML = countries.map(country => `
            <div class="card">
                <div class="card-header">
                    <h4 style="margin: 0; color: white;">${country.name}</h4>
                </div>
                <div class="card-body">
                    <p style="color: #666; margin-bottom: 1rem;">${country.description || ''}</p>
                    <div style="display: flex; justify-content: space-between; align-items: center;">
                        <strong style="color: #2c5aa0;">${country.price}</strong>
                    </div>
                </div>
                <div class="card-actions">
                    <button class="btn" onclick="openCountryModal('${country.id}')">
                        <i class="fas fa-edit"></i> –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å
                    </button>
                    <button class="btn btn-danger" onclick="deleteCountry('${country.id}')">
                        <i class="fas fa-trash"></i> –£–¥–∞–ª–∏—Ç—å
                    </button>
                </div>
            </div>
        `).join('');
    }

    function deleteCountry(countryId) {
        if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç—É —Å—Ç—Ä–∞–Ω—É?')) {
            const countries = window.dataManager.getCountries().filter(c => c.id !== countryId);
            if (window.dataManager.updateCountries(countries)) {
                renderCountries();
                showNotification('‚úÖ –°—Ç—Ä–∞–Ω–∞ —É–¥–∞–ª–µ–Ω–∞!');
            }
        }
    }

    function showNotification(message, type = 'success') {
        const notification = document.createElement('div');
        notification.className = `notification ${type === 'error' ? 'error' : ''}`;
        notification.innerHTML = `
            <i class="fas fa-${type === 'error' ? 'exclamation' : 'check'}-circle"></i>
            <span>${message}</span>
            <button onclick="this.parentElement.remove()" style="background: none; border: none; cursor: pointer;">√ó</button>
        `;
        document.body.appendChild(notification);
        setTimeout(() => notification.remove(), 5000);
    }

    function adminLogout() {
        if (confirm('–í—ã–π—Ç–∏ –∏–∑ –∞–¥–º–∏–Ω-–ø–∞–Ω–µ–ª–∏?')) {
            localStorage.removeItem('adminAuthenticated');
            localStorage.removeItem('adminUsername');
            sessionStorage.removeItem('adminAuthenticated');
            sessionStorage.removeItem('adminUsername');
            window.location.href = 'admin-login.html';
        }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
    document.addEventListener('DOMContentLoaded', function() {
        console.log('üìÑ DOM –∑–∞–≥—Ä—É–∂–µ–Ω, –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞–¥–º–∏–Ω–∫–∏...');
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º dataManager
        console.log('dataManager –¥–æ—Å—Ç—É–ø–µ–Ω:', typeof window.dataManager !== 'undefined');
        if (window.dataManager) {
            console.log('dataManager —Ñ—É–Ω–∫—Ü–∏–∏:', Object.keys(window.dataManager));
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ñ–æ—Ä–º—ã
        const countryForm = document.getElementById('countryForm');
        if (countryForm) {
            countryForm.onsubmit = saveCountry;
        }

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ç–∞–±–æ–≤
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const tabName = this.getAttribute('data-tab');
                showTab(tabName);
            });
        });

        // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å—Ç—Ä–∞–Ω—ã
        renderCountries();
        
        console.log('‚úÖ –ê–¥–º–∏–Ω–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞');
    });

    function showTab(tabName) {
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));

        document.getElementById(tabName).classList.add('active');
        document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
    }
    </script>
