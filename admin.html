<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - WorldTravel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-header h1 {
            color: #667eea;
            font-size: 28px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .user-info span {
            font-weight: 600;
            color: #667eea;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .admin-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .admin-section {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
        }

        .admin-section h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 22px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .countries-list,
        .cities-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .country-item,
        .city-item {
            background: rgba(102, 126, 234, 0.05);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .country-item h3,
        .city-item h3 {
            color: #667eea;
            margin-bottom: 5px;
        }

        .country-actions,
        .city-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .btn-edit {
            background: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-delete {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
        }

        .message {
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }

        .message.success {
            background: rgba(46, 204, 113, 0.2);
            color: #27ae60;
            border: 1px solid #27ae60;
        }

        .message.error {
            background: rgba(231, 76, 60, 0.2);
            color: #c0392b;
            border: 1px solid #c0392b;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .admin-content {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .admin-header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <header class="admin-header">
            <h1>üåç WorldTravel Admin Panel</h1>
            <div class="user-info">
                <span id="adminUsername">–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä</span>
                <button class="logout-btn" onclick="adminLogout()">üö™ –í—ã–π—Ç–∏</button>
            </div>
        </header>

        <div class="admin-content">
            <!-- –°–µ–∫—Ü–∏—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Å—Ç—Ä–∞–Ω–∞–º–∏ -->
            <section class="admin-section">
                <h2>üó∫Ô∏è –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å—Ç—Ä–∞–Ω–∞–º–∏</h2>
                <div class="form-group">
                    <input type="text" id="countryName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Å—Ç—Ä–∞–Ω—ã">
                    <textarea id="countryDescription" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ —Å—Ç—Ä–∞–Ω—ã"></textarea>
                    <input type="text" id="countryImage" placeholder="URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è">
                    <button class="btn-primary" onclick="addCountry()">‚ûï –î–æ–±–∞–≤–∏—Ç—å —Å—Ç—Ä–∞–Ω—É</button>
                </div>

                <div class="countries-list" id="countriesList">
                    <!-- –°—Ç—Ä–∞–Ω—ã –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è –∑–¥–µ—Å—å -->
                </div>
            </section>

            <!-- –°–µ–∫—Ü–∏—è —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è –≥–æ—Ä–æ–¥–∞–º–∏ -->
            <section class="admin-section">
                <h2>üèôÔ∏è –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≥–æ—Ä–æ–¥–∞–º–∏</h2>
                <div class="form-group">
                    <select id="cityCountry">
                        <option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç—Ä–∞–Ω—É</option>
                    </select>
                    <input type="text" id="cityName" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –≥–æ—Ä–æ–¥–∞">
                    <textarea id="cityDescription" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –≥–æ—Ä–æ–¥–∞"></textarea>
                    <button class="btn-primary" onclick="addCity()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –≥–æ—Ä–æ–¥</button>
                </div>

                <div class="cities-list" id="citiesList">
                    <!-- –ì–æ—Ä–æ–¥–∞ –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–∞—Ç—å—Å—è –∑–¥–µ—Å—å -->
                </div>
            </section>
        </div>

        <!-- –°–µ–∫—Ü–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏ -->
        <section class="admin-section">
            <h2>üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>–°—Ç—Ä–∞–Ω—ã</h3>
                    <span class="stat-number" id="countriesCount">0</span>
                </div>
                <div class="stat-card">
                    <h3>–ì–æ—Ä–æ–¥–∞</h3>
                    <span class="stat-number" id="citiesCount">0</span>
                </div>
                <div class="stat-card">
                    <h3>–ü–æ—Å–µ—â–µ–Ω–∏—è</h3>
                    <span class="stat-number">1,234</span>
                </div>
            </div>
        </section>

        <div id="message" class="message"></div>
    </div>

    <script>
        // üîì –û–¢–ö–õ–Æ–ß–ï–ù–ê –ü–†–û–í–ï–†–ö–ê –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò
        console.log('‚úÖ ADMIN PANEL LOADED - AUTH CHECK DISABLED');

        // –í–°–¢–†–ê–ò–í–ê–ï–ú –§–£–ù–ö–¶–ò–û–ù–ê–õ DATA-MANAGER –ü–†–Ø–ú–û –°–Æ–î–ê
        const dataManager = {
            // –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –≤ LocalStorage
            saveToLocalStorage: function(data) {
                localStorage.setItem('travelData', JSON.stringify(data));
                console.log('üíæ –î–∞–Ω–Ω—ã–µ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –≤ LocalStorage');
                return true;
            },

            // –ó–∞–≥—Ä—É–∑–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –∏–∑ LocalStorage
            loadFromLocalStorage: function() {
                const saved = localStorage.getItem('travelData');
                return saved ? JSON.parse(saved) : null;
            },

            // –ü–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ (—Å–Ω–∞—á–∞–ª–∞ –∏–∑ LocalStorage, –ø–æ—Ç–æ–º –∏–∑ —Ñ–∞–π–ª–∞)
            getData: async function() {
                try {
                    const localData = this.loadFromLocalStorage();
                    if (localData && localData.countries) {
                        console.log('üìÅ –î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∏–∑ LocalStorage');
                        return localData;
                    }
                    
                    // –ï—Å–ª–∏ –≤ LocalStorage –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö, –ø—Ä–æ–±—É–µ–º –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑ —Ñ–∞–π–ª–∞
                    console.log('üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ content.json...');
                    const response = await fetch('./data/content.json');
                    if (response.ok) {
                        const data = await response.json();
                        console.log('‚úÖ –î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∏–∑ content.json');
                        return data;
                    }
                    throw new Error('–§–∞–π–ª –Ω–µ –Ω–∞–π–¥–µ–Ω');
                } catch (error) {
                    console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                    // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –∑–∞–≥–ª—É—à–∫—É
                    return {
                        countries: [],
                        cities: []
                    };
                }
            },

            // –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ
            updateData: function(newData) {
                return this.saveToLocalStorage(newData);
            }
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞–¥–º–∏–Ω–∫–∏
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∞–¥–º–∏–Ω–∫–∏...');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –µ—Å–ª–∏ –µ—Å—Ç—å
            try {
                const username = localStorage.getItem('adminUsername') || sessionStorage.getItem('adminUsername') || '–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä';
                const usernameElement = document.getElementById('adminUsername');
                if (usernameElement) {
                    usernameElement.textContent = username;
                }
            } catch (error) {
                console.log('‚ö†Ô∏è –ù–µ —É–¥–∞–ª–æ—Å—å —É—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è');
            }
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª –∞–¥–º–∏–Ω–∫–∏
            try {
                await initializeAdmin();
                console.log('‚úÖ –ê–¥–º–∏–Ω–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞');
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∞–¥–º–∏–Ω–∫–∏:', error);
                showMessage('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∞–¥–º–∏–Ω–∫–∏', 'error');
            }
        });

        function adminLogout() {
            console.log('üö™ –í—ã—Ö–æ–¥ –∏–∑ —Å–∏—Å—Ç–µ–º—ã...');
            localStorage.removeItem('adminAuthenticated');
            localStorage.removeItem('adminUsername');
            sessionStorage.removeItem('adminAuthenticated');
            sessionStorage.removeItem('adminUsername');
            window.location.href = 'admin-login.html';
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            if (messageEl) {
                messageEl.textContent = text;
                messageEl.className = 'message ' + type;
                
                setTimeout(() => {
                    messageEl.textContent = '';
                    messageEl.className = 'message';
                }, 3000);
            }
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –∞–¥–º–∏–Ω–∫–æ–π
        async function initializeAdmin() {
            try {
                await loadCountriesForAdmin();
                await loadCitiesForAdmin();
                updateStats();
                populateCountrySelect();
                console.log('‚úÖ –í—Å–µ –º–æ–¥—É–ª–∏ –∞–¥–º–∏–Ω–∫–∏ –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ –∞–¥–º–∏–Ω–∫–∏:', error);
                throw error;
            }
        }

        async function loadCountriesForAdmin() {
            try {
                const data = await dataManager.getData();
                displayCountriesInAdmin(data.countries || []);
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω:', error);
                displayCountriesInAdmin([]);
            }
        }

        async function loadCitiesForAdmin() {
            try {
                const data = await dataManager.getData();
                displayCitiesInAdmin(data.cities || []);
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≥–æ—Ä–æ–¥–æ–≤:', error);
                displayCitiesInAdmin([]);
            }
        }

        function displayCountriesInAdmin(countries) {
            const container = document.getElementById('countriesList');
            if (!container) {
                console.error('‚ùå –≠–ª–µ–º–µ–Ω—Ç countriesList –Ω–µ –Ω–∞–π–¥–µ–Ω');
                return;
            }
            
            if (!countries || countries.length === 0) {
                container.innerHTML = '<div class="country-item"><p>üåç –°—Ç—Ä–∞–Ω –ø–æ–∫–∞ –Ω–µ—Ç. –î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—É—é —Å—Ç—Ä–∞–Ω—É!</p></div>';
                return;
            }
            
            container.innerHTML = countries.map(country => `
                <div class="country-item">
                    <h3>${country.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</h3>
                    <p>${country.description || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è'}</p>
                    ${country.image ? `<img src="${country.image}" alt="${country.name}" style="max-width: 100px; margin: 10px 0; border-radius: 5px;">` : ''}
                    <div class="country-actions">
                        <button class="btn-edit" onclick="editCountry(${country.id})">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                        <button class="btn-delete" onclick="deleteCountry(${country.id})">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                </div>
            `).join('');
            
            console.log(`‚úÖ –û—Ç–æ–±—Ä–∞–∂–µ–Ω–æ ${countries.length} —Å—Ç—Ä–∞–Ω`);
        }

        function displayCitiesInAdmin(cities) {
            const container = document.getElementById('citiesList');
            if (!container) {
                console.error('‚ùå –≠–ª–µ–º–µ–Ω—Ç citiesList –Ω–µ –Ω–∞–π–¥–µ–Ω');
                return;
            }
            
            if (!cities || cities.length === 0) {
                container.innerHTML = '<div class="city-item"><p>üèôÔ∏è –ì–æ—Ä–æ–¥–æ–≤ –ø–æ–∫–∞ –Ω–µ—Ç. –î–æ–±–∞–≤—å—Ç–µ –ø–µ—Ä–≤—ã–π –≥–æ—Ä–æ–¥!</p></div>';
                return;
            }
            
            container.innerHTML = cities.map(city => `
                <div class="city-item">
                    <h3>${city.name || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</h3>
                    <p>${city.description || '–ù–µ—Ç –æ–ø–∏—Å–∞–Ω–∏—è'}</p>
                    <div class="city-actions">
                        <button class="btn-edit" onclick="editCity(${city.id})">‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
                        <button class="btn-delete" onclick="deleteCity(${city.id})">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                    </div>
                </div>
            `).join('');
        }

        function populateCountrySelect() {
            const select = document.getElementById('cityCountry');
            if (!select) return;
            
            // –û—á–∏—â–∞–µ–º select –∫—Ä–æ–º–µ –ø–µ—Ä–≤–æ–≥–æ option
            select.innerHTML = '<option value="">–í—ã–±–µ—Ä–∏—Ç–µ —Å—Ç—Ä–∞–Ω—É</option>';
            
            // –ó–∞–ø–æ–ª–Ω—è–µ–º select —Å—Ç—Ä–∞–Ω–∞–º–∏ –∏–∑ –¥–∞–Ω–Ω—ã—Ö
            dataManager.getData().then(data => {
                const countries = data.countries || [];
                countries.forEach(country => {
                    const option = document.createElement('option');
                    option.value = country.id;
                    option.textContent = country.name;
                    select.appendChild(option);
                });
            });
        }

        async function updateStats() {
            try {
                const data = await dataManager.getData();
                const countriesCount = document.getElementById('countriesCount');
                const citiesCount = document.getElementById('citiesCount');
                
                if (countriesCount) {
                    countriesCount.textContent = data.countries ? data.countries.length : 0;
                }
                if (citiesCount) {
                    citiesCount.textContent = data.cities ? data.cities.length : 0;
                }
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏:', error);
            }
        }

        async function addCountry() {
            const name = document.getElementById('countryName').value;
            const desc = document.getElementById('countryDescription').value;
            const image = document.getElementById('countryImage').value;

            if (!name || !desc) {
                showMessage('‚ùå –ó–∞–ø–æ–ª–Ω–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –∏ –æ–ø–∏—Å–∞–Ω–∏–µ —Å—Ç—Ä–∞–Ω—ã', 'error');
                return;
            }

            try {
                const data = await dataManager.getData();
                const newId = data.countries.length > 0 ? Math.max(...data.countries.map(c => c.id)) + 1 : 1;
                
                data.countries.push({
                    id: newId,
                    name: name,
                    description: desc,
                    image: image || "images/travel-placeholder.jpg"
                });
                
                const success = dataManager.saveToLocalStorage(data);
                if (success) {
                    await loadCountriesForAdmin();
                    await updateStats();
                    showMessage(`‚úÖ –°—Ç—Ä–∞–Ω–∞ "${name}" –¥–æ–±–∞–≤–ª–µ–Ω–∞ —É—Å–ø–µ—à–Ω–æ!`, 'success');
