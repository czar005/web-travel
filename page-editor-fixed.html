<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор страниц - WorldTravel</title>
    <link rel="stylesheet" href="admin-style.css">
    <link rel="stylesheet" href="layout-fixes.css">
    <link rel="stylesheet" href="input-fixes.css">
    <link rel="stylesheet" href="fix-editor-overflow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Fixed styles with proper width constraints */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f5f7fa;
            height: 100vh;
            overflow: hidden;
        }

        .editor-container {
            display: flex;
            height: 100vh;
            width: 100%;
            max-width: 100%;
            overflow: hidden;
        }

        .preview-panel {
            flex: 1;
            background: white;
            display: flex;
            flex-direction: column;
            position: relative;
            max-width: calc(100% - 450px);
        }

        .editor-panel {
            width: 450px;
            min-width: 450px;
            max-width: 450px;
            background: white;
            border-left: 2px solid #e1e5e9;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            padding: 20px;
            background: #2c5aa0;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            width: 100%;
            box-sizing: border-box;
        }

        .panel-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            width: 100%;
            box-sizing: border-box;
        }

        .preview-frame-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            width: 100%;
            box-sizing: border-box;
        }

        .preview-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        .section-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
        }

        .section-item {
            padding: 15px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            width: 100%;
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
            width: 100%;
        }

        .form-control {
            width: 100%;
            max-width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        /* Fixed stats editor styles */
        .working-stats-editor {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }

        .working-stats-editor > div {
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        #working-stats-list > div {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        #working-stats-list input {
            flex: 1;
            min-width: 120px;
            max-width: 200px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        /* Fixed services editor styles */
        .working-services-editor {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }

        #working-services-list > div {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        #working-services-list input,
        #working-services-list textarea {
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        /* Responsive design */
        @media (max-width: 1024px) {
            .editor-panel {
                width: 400px;
                min-width: 400px;
                max-width: 400px;
            }
            
            .preview-panel {
                max-width: calc(100% - 400px);
            }
        }

        @media (max-width: 768px) {
            .editor-container {
                flex-direction: column;
            }
            
            .preview-panel,
            .editor-panel {
                width: 100%;
                max-width: 100%;
                min-width: auto;
            }
            
            .editor-panel {
                height: 50vh;
            }
            
            #working-stats-list > div {
                flex-direction: column;
                align-items: stretch;
            }
            
            #working-stats-list input {
                max-width: 100%;
                min-width: auto;
            }
        }

        /* Unified contacts editor fixes */
        .unified-contacts-editor {
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            overflow: hidden;
        }

        .unified-contacts-editor .form-control {
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        /* Action buttons fixes */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            flex-wrap: wrap;
        }

        .action-buttons .btn {
            flex: 1;
            min-width: 150px;
            max-width: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div class="preview-panel">
            <div class="panel-header">
                <h2>Предпросмотр страницы</h2>
                <div>
                    <button class="btn btn-warning" onclick="editor.showAddSectionModal()">
                        <i class="fas fa-plus"></i> Добавить секцию
                    </button>
                    <button class="btn btn-secondary" onclick="editor.safeRefresh()" style="margin-left: 10px;">
                        <i class="fas fa-sync"></i> Обновить
                    </button>
                    <button class="btn btn-success" onclick="editor.saveAndExit()" style="margin-left: 10px;">
                        <i class="fas fa-save"></i> Сохранить и выйти
                    </button>
                </div>
            </div>
            
            <div class="save-indicator" id="save-indicator">
                <i class="fas fa-check-circle"></i>
                <span id="save-message">Изменения сохранены</span>
            </div>

            <div class="preview-frame-container">
                <iframe class="preview-frame" id="preview-frame" src="index.html?editor=true&nocache=1"></iframe>
            </div>
        </div>

        <div class="editor-panel">
            <div class="panel-header">
                <h2>Редактор контента</h2>
            </div>
            
            <div class="tab-buttons">
                <button class="tab-button active" data-tab="sections">Секции</button>
                <button class="tab-button" data-tab="content">Контент</button>
            </div>

            <div class="panel-content" id="sections-tab">
                <div class="content-header">
                    <h3>Структура страницы</h3>
                    <p style="color: #666; margin-top: 5px; font-size: 0.9em;">Управление секциями страницы</p>
                </div>
                <div class="section-list" id="section-list">
                    <!-- Секции будут загружены через JS -->
                </div>
            </div>

            <div class="panel-content" id="content-tab" style="display: none;">
                <div id="content-editor">
                    <div class="empty-state">
                        <i class="fas fa-mouse-pointer"></i>
                        <p>Выберите секцию для редактирования</p>
                        <small>Перейдите на вкладку "Секции" и выберите нужный блок</small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="enhanced-editor.js"></script>
    <script src="fix-editor-layout.js"></script>
    <script>
        // Базовая инициализация редактора с исправлениями
        document.addEventListener('DOMContentLoaded', function() {
            console.log('✅ Editor layout fixes applied');
        });
    </script>
</body>
</html>
